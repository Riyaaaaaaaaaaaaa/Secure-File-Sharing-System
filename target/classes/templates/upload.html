<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload File - Secure File Sharing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .btn-primary { background: #2186eb; border: none; }
        .btn-primary:hover { background: #1765b9; }
        .form-control:focus { border-color: #2186eb; box-shadow: 0 0 0 0.2rem rgba(33,134,235,.15); }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Upload File</h2>
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose file</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <input type="hidden" name="folderId" th:value="${selectedFolderId}">
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/dashboard}">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
