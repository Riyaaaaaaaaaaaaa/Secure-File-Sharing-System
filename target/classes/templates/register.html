<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account - Secure File Sharing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; transition: background 0.3s, color 0.3s; }
        .card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: background 0.3s, color 0.3s, box-shadow 0.3s; }
        .form-label { font-weight: 500; }
        .form-check-label { font-size: 0.95rem; }
        .btn-primary { background: #2186eb; border: none; transition: background 0.3s, color 0.3s; }
        .btn-primary:hover { background: #1765b9; }
        .form-control:focus { border-color: #2186eb; box-shadow: 0 0 0 0.2rem rgba(33,134,235,.25); transition: background 0.3s, color 0.3s, border-color 0.3s; }
        .text-muted { color: #6c757d !important; transition: color 0.3s; }
        a { color: #2186eb; transition: color 0.3s; }
        a:hover { color: #1765b9; }

        body.dark-mode {
            background: #181a1b;
            color: #f1f3f4;
        }
        body.dark-mode .card {
            background: #23272b;
            color: #f1f3f4;
            border-radius: 10px;
            border: 1px solid #23272b;
            box-shadow: 0 2px 12px rgba(0,0,0,0.6);
        }
        body.dark-mode .form-label, body.dark-mode label, body.dark-mode .form-check-label {
            color: #e0e0e0;
        }
        body.dark-mode .form-control, body.dark-mode input, body.dark-mode textarea, body.dark-mode select {
            background: #181a1b;
            color: #f1f3f4;
            border: 1px solid #343a40;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }
        body.dark-mode .form-control:focus, body.dark-mode input:focus, body.dark-mode textarea:focus, body.dark-mode select:focus {
            background: #23272b;
            color: #fff;
            border-color: #2186eb;
            box-shadow: 0 0 0 0.2rem #2186eb80;
        }
        body.dark-mode .btn-primary {
            background: #2186eb;
            color: #fff;
            border: none;
        }
        body.dark-mode .btn-primary:hover {
            background: #1765b9;
        }
        body.dark-mode .alert-danger {
            background: #b92d2b;
            color: #fff;
            border: none;
        }
        body.dark-mode .text-muted {
            color: #b0b3b8 !important;
        }
        body.dark-mode a {
            color: #4ea1f7;
        }
        body.dark-mode a:hover {
            color: #90caf9;
        }
        body.dark-mode .form-check-input:checked {
            background-color: #2186eb;
            border-color: #2186eb;
        }
        body.dark-mode .form-check-input {
            background-color: #23272b;
            border: 1px solid #343a40;
        }
        body.dark-mode .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem #2186eb80;
        }
        body, .card, .form-control, .btn, .alert, .form-check-input, .form-label, label, .form-check-label, a, .text-muted {
            transition: background 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
    </style>
</head>
<body>
<button id="darkModeToggle" class="btn btn-outline-secondary position-absolute top-0 end-0 m-3" style="z-index: 1050;">ðŸŒ™</button>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <h2 class="text-center mb-1">Create Account</h2>
            <p class="text-center text-muted mb-4">Register to access SecureShare</p>
            <form th:action="@{/register}" method="post">
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" autocomplete="off" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe" autocomplete="off" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                    <div class="form-text">Password must be at least 8 characters with numbers and special characters</div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create account</button>
            </form>
            <div class="text-center mt-3">
                Already have an account? <a th:href="@{/login}">Sign in</a>
            </div>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    if (localStorage.getItem('darkMode') === 'true') {
        body.classList.add('dark-mode');
    }
    darkModeToggle.addEventListener('click', function() {
        body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
    });
});
</script>
</body>
</html>
